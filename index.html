<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Temprature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><u> Temprature Converter</u></h1>
        <br><br>
        <label for="celsius">Celsius :-</label>
        <input id="celsius" type="text" placeholder="Enter Celsius">&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="button" onclick="convertFarenheit()">Convert Farenheit</button>
        <br><br>
        <label for="farenheit">Farenheit :-</label>
        <input id="farenheit" type="text" placeholder="Enter Farenheit">&nbsp;&nbsp;&nbsp;
        <button class="button" onclick="convertCelsius()">Convert Celsius</button>
        <br><br>
        <button class="button" button onclick="reset()">Reset</button>
